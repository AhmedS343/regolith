{% extends "base.html" %}
{% block header %}
<h1>{{p['name']}}</h1>
{% endblock header %}
{% block content %}
{% for p in people %}
<h1>{{p['position'].capitalize()}}</h1>
<img src="{{p.get('avatar')}}" style="width:200px;height:200px;"/>
<p>{{p.get('bio', '').replace('\n\n', '</p><p>')}}</p>
{% endfor %}
{% endblock content %}
{% block footer %}
{% endblock footer %}
